<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Racing Game Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            flex-direction: column;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .countdown {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .menu {
            flex: 1;
            text-align: center;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .menu li {
            margin-bottom: 10px;
        }
        .menu a {
            text-decoration: none;
            color: #007bff;
            display: block;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        .menu a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .image {
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div></div> <!-- Placeholder for logo or title -->
            <div>
                <button onclick="login()">Login</button>
                <button onclick="register()">Register</button>
            </div>
        </div>
        <div class="countdown" id="countdown"></div>
        <div class="menu">
            <h1>Horse Racing Game Menu</h1>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#betting">Betting</a></li>
                <li><a href="#race">Race</a></li>
                <li><a href="#stables">Stables</a></li>
                <li><a href="#user">User</a></li>
                <li><a href="#chat">Chat</a></li>
            </ul>
        </div>
        <div class="image">
            <img src="horse_race.gif" alt="Horse Racing GIF" width="300">
        </div>
    </div>

    <script>
        // Set the countdown date (in UTC)
        const countdownDate = new Date('2024-05-01T00:00:00Z').getTime();

        // Update the countdown every second
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            countdownElement.innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "EXPIRED";
            }
        }, 1000);

        function login() {
            // Add your login logic here
            alert("Login button clicked");
        }

        function register() {
            // Add your register logic here
            alert("Register button clicked");
        }
    </script>
</body>
</html>
